<a routerLink="/movie/{{movie.id}}" *ngIf="movie.poster_path">
<div class="thumbnail card-2">
  <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" *ngIf="movie.poster_path">
  <img src="assets/img/abstract-image.jpg"  *ngIf="!movie.poster_path&&!movie.imageUrl">
   <img src="{{movie.imageUrl}}" class='respo' *ngIf="movie.imageUrl">
  <div class="caption">
    <h3 class="text-ellipsis" >
      <a routerLink="/movie/{{movie.id}}" title="{{movie.title}}">{{movie.title}}</a>
    </h3>
    <p><strong>Release Date: </strong>{{movie.release_date}}</p>
    <p>
      
      <!--<small class="label label-success pull-right" *ngIf="movie.vote_average">
        {{movie.vote_average}}
        <i class="glyphicon glyphicon-star"></i>
        
      </small>-->
      <i class="fa fa-heart ion"></i><span class='data'>{{movie.like}}</span>
      <i class="fa fa-commenting ion"></i><span class='data'>{{movie.comment}}</span>
      <i class="fa fa-share-alt ion"></i>
    </p>
  </div>
</div>
</a>
